<!DOCTYPE html>
<html>
    <head>
        <title>tutorials</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
             body {
                font-family: Roboto, sans-serif;
                background-color: #5aebf8;
                padding: 20px;
            }

            h1 {
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px;
            }

            #calculationbox {
                background: white;
                border-radius: 10px;
                padding: 20px;
                max-width: 400px;
                margin: 0 auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            label {
                font-weight: bold;
                margin-top: 10px;
            }

            input, textarea, button {
                width: 100%;
                margin-top: 10px;
            }

            textarea {
                resize: none;
                background-color: #f0f0f0;
                font-weight: bold;
            }

            button {
                background-color: #419aa0;
                color: white;
                border: none;
                margin-top: 20px;
                padding: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Sum of Numbers</h1><hr>
        <div id="calculationbox">
            <label for="firstnumber">Start Number</label>

            <input type="number" id="firstnumber" name="firstnumber"><br>

            <label for="secondnumber">Finish Number</label>

            <input type="number" id="secondnumber" name="secondnumber"><br><br>
            <button type="button" id="calculatebutton" onclick="doubleTotal(getSum)">Find Sum</button>

            <textarea class="form-control" name="total" id="totalfield" readonly placeholder="Total will appear here"></textarea>


        </div>

        <script>

            function getSum() {
                let firstNum = parseInt(document.getElementById("firstnumber").value, 10);
                let secondNum = parseInt(document.getElementById("secondnumber").value, 10);
                
                // Validate inputs
                if (isNaN(firstNum) || isNaN(secondNum)) {
                    document.getElementById("totalfield").value = "Please enter valid numbers.";
                    return;
                }
                
                console.log(firstNum + " and " + secondNum);

                //calculate sum of number sequence
                let total = 0;
                if (firstNum < secondNum) {
                    for(let i = firstNum; i <= secondNum; i++) {
                        total = total + i;
                        //console.log(total);
                    }
                } else if (firstNum == secondNum) {
                    total = firstNum * 2;
                    console.log(total);
                } else {
                    for(let i = secondNum; i <= firstNum; i++) {
                        total += i;
                    }
                }
                console.log(total);
                document.getElementById("totalfield").value = `Total: ${total}`;
                return(total);
            }

            function doubleTotal(getSum) {
                let toDouble = getSum();
                toDouble = toDouble * 2;
                console.log(toDouble);
                document.getElementById("totalfield").value = `Total: ${toDouble/2} \nTotal doubled: ${toDouble}`;
                return toDouble;
            }

        </script>
    </body>
</html>
