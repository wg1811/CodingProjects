<!DOCTYPE html>
<html>
    <head>
        <title>tutorials</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
             body {
                font-family: Roboto, sans-serif;
                background-color: #5aebf8;
                padding: 20px;
            }

            h1 {
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px;
            }

            #calculationbox {
                background: white;
                border-radius: 10px;
                padding: 20px;
                max-width: 400px;
                margin: 0 auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            label {
                font-weight: bold;
                margin-top: 10px;
            }

            input, textarea, button {
                width: 100%;
                margin-top: 10px;
            }

            textarea {
                resize: none;
                background-color: #f0f0f0;
                font-weight: bold;
            }

            button {
                background-color: #419aa0;
                color: white;
                border: none;
                margin-top: 20px;
                padding: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Sum of Numbers</h1><hr>
        <div id="calculationbox">
            <label for="firstnumber">Number to Check</label>

            <input type="number" id="firstnumber" name="firstnumber"><br>

            <!-- <label for="secondnumber">Finish Number</label>

            <input type="number" id="secondnumber" name="secondnumber"><br><br> -->
            <button type="button" id="calculatebutton" onclick="oddOrEven()">Check Oddness</button>

            <textarea class="form-control" name="total" id="totalfield" readonly placeholder="Total will appear here"></textarea>


        </div>

        <script>

            function oddOrEven() {
                let firstNum = parseInt(document.getElementById("firstnumber").value, 10);
                
                // Validate inputs
                if (isNaN(firstNum)) {
                    document.getElementById("totalfield").value = "Please enter valid numbers.";
                    return;
                }

                //check if odd
                if(firstNum % 2 == 0) {
                    document.getElementById("totalfield").value = `Your number, ${firstNum}, is even.`;
                } else {document.getElementById("totalfield").value = `Your number, ${firstNum}, is odd.`;
            }


            }
        </script>
    </body>
</html>
