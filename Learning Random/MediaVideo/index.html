<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Video</h1>
    <video controls>
        <source src="./media/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video controls>
        <source src="https://www.youtube.com/watch?v=BHACKCNDMW8" type="video/youtube">
        Your browser does not support the video tag.
    </video>
    <audio controls>
        <source src="/media/audio.mp3" type="audio/mp3">
    </audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BHACKCNDMW8?si=Y2X1P7wV-z3AzceV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></body>
</html>
