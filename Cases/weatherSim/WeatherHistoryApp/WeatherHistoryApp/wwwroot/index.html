<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMap Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WeatherMap</h1>
        </header>
        
        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="address">Location</label>
                    <input type="text" id="address" placeholder="Enter address or coordinates" required>
                </div>
                
                <div class="date-group">
                    <div class="input-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="input-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
                
                <button id="submitButton" class="submit-btn">Explore Weather</button>
            </div>
            
            <div class="results-section">
                <div id="map-container" class="map-view">
                    <div id="map"></div>
                </div>
                <div id="cycleButtons">
                    <button id="prevDay">Previous Day</button>
                    <button id="nextDay">Next Day</button>
                </div>
                <div id="weatherDetails" class="weather-details">
                    <h2>Weather Insights</h2>
                    <div id="weatherProps">
                        <div class="weather-card">
                            <h3>Temperature</h3>
                            <p>Max: <span id="maxTemp">--</span>°C</p>
                            <p>Min: <span id="minTemp">--</span>°C</p>
                        </div>
                        <div class="weather-card">
                            <h3>Atmospheric Conditions</h3>
                            <p>Pressure: <span id="atmPressure">--</span> hPa</p>
                            <p>Wind Speed: <span id="windSpeed">--</span> m/s</p>
                            <p>Wind Direction: <span id="windDirection">--</span>°</p>
                            <p>Precipitation: <span id="precipitation">--</span> mm</p>
                        </div>
                        <div class="weather-card">
                            <h3>Additional Details</h3>
                            <p>Weather Code: <span id="weatherCode">--</span></p>
                            <p>Location: <span id="position">--</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="mapLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
