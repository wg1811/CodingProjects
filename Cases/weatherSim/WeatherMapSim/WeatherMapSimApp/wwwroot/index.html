<body>
    <h1>My Map</h1>
    <input type="text" id="address" placeholder="Enter address" />
    <button id="getAddressButton">Find Address</button>
    <div id="map-container">
        <div id="map"></div>
        <canvas id="myCanvas"></canvas>
    </div>
    <button id="getWeather">Get Weather</button>
    <button id="nextWeather">Next Weather</button>
    <div id="weatherDetails">
        <h2>Weather Details</h2>
        <div id="weatherProps">
            <p><strong>Temperature:</strong> <span id="temp"></span> °C</p>
            <p><strong>Atmospheric Pressure:</strong> <span id="atmPressure"></span> hPa</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span> %</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
            <p><strong>Wind Direction:</strong> <span id="windDirection"></span> °</p>
            <p><strong>Precipitation:</strong> <span id="precipitation"></span> mm</p>
            <p><strong>Cloudiness:</strong> <span id="cloudiness"></span> %</p>
            <p><strong>Position:</strong> <span id="position"></span></p>
            <p><strong>Size:</strong> <span id="size"></span></p>
        </div>
    </div>
    <script src="mapLoader.js"></script>
    <script src="WeatherMapSimScript.js"></script>
</body>
