<!DOCTYPE html>
<html>
    <head>
        <title>First Page</title>
        <link rel="stylesheet" href="firstpagestyle.css">
    </head>
    <body>
        <section>
            <h1>Hello World!</h1>
            <h2>First Page Made</h2>
            <p>I just wanted to say hi.  Hope things are good.</p>
        </section>
        <section>
            <div class="image-container">
              <figure>
                <img id="random-image" src="https://i.imgur.com/y3Gx5PX.png" alt="Random Image">
            </figure>
              <figcaption>
                <button onclick="changeImage()"">Role Dice</button>
              </figcaption>
            </div>
        </section>
         
<!-- I want to make the image switch randomly when you click the button -->
        <script>
            const images = [
                "https://i.imgur.com/y3Gx5PX.png",
                "https://i.imgur.com/yy1oZUU.png",
                "https://i.imgur.com/HaOsJYz.png",
                "https://i.imgur.com/pNLBUlJ.png",
                "https://i.imgur.com/OmHFbiL.png",
                "https://i.imgur.com/d13UYg4.png"
            ];
    
            function changeImage() {
                const randomIndex = Math.floor(Math.random() * images.length);
                document.getElementById("random-image").src = images[randomIndex];
                alert(`Random Index: ${randomIndex + 1}`);
            }
        </script>

    </body>
</html>
