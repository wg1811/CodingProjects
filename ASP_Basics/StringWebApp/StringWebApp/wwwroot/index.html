<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Operations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>String Operations App</h1>
  </header>
  <main>
    <section>
      <h2>Reverse Text</h2>
      <form id="reverseTextForm">
        <label for="anyText">Text:</label>
        <input type="text" id="anyText" name="anyText" required>
        <button type="submit">Reverse</button>
      </form>
      <p id="reverseTextResult"></p>
    </section>

    <section>
      <h2>Replace Character</h2>
      <form id="replaceCharForm">
        <label for="oldChar">Old Character:</label>
        <input type="text" id="oldChar" name="oldChar" maxlength="1" required>
        <label for="newChar">New Character:</label>
        <input type="text" id="newChar" name="newChar" maxlength="1" required>
        <label for="anyTextReplace">Text:</label>
        <input type="text" id="anyTextReplace" name="anyText" required>
        <button type="submit">Replace</button>
      </form>
      <p id="replaceCharResult"></p>
    </section>

    <!-- Add other sections similarly for removespaces, createsinustext, findfirstchar, etc. -->

  </main>
  <script src="stringScript.js"></script>
</body>
</html>
