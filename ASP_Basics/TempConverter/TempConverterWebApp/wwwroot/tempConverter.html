<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Temp Converter</title>
          <link rel="stylesheet" href="tempConverterStyles.css">
        </head>
        <body>
            <h1>Temperature Converter</h1>
          <main>
            <section>
              <form id="tempConverterForm">
                <label for="numToConvert">Enter temperature</label>
                <input type="number" id="numToConvert" name="numToConvert" placeholder="Number to Convert" required>
                
                <label for="fromUnit">Convert From: </label>
                <select id="fromUnit" name="fromUnit" required>
                  <option value="Celsius">Celsius</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Kelvin">Kelvin</option>
                </select>                
                
                <label for="toUnit">Convert From: </label>
                <select id="toUnit" name="toUnit" required>
                  <option value="Celsius">Celsius</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
                <button type="submit" id="convertButton" name="convertButton">Convert</button>
                <div id="convertedResult"></div>
              </form>
            </section>
            </main>

            <script src="tempConverterScript.js"></script>
        </body>
</html>
