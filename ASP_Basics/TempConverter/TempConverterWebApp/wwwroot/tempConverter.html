<!DOCTYPE>
<html>
    <html lang="en">
        <head>

          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Temp Converter</title>
          <link rel="stylesheet" href="tempConverterStyles.css">
        </head>
        <body>
          <header>
            <h1>Temperature Converter</h1>
          </header>
          <main>
            <section>
              <h2>Fahrenheit to Celcius</h2>

                </form>
                <p id="convertFtoCResult"></p>
            </section>

            <script src="tempConverterScript.js"> 
            </script>

        </body>

</html>
