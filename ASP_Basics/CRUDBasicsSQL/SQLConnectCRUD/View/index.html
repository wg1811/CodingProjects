<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Members</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Staff Members</h1>
        
        <!-- Add form for number of staff -->
        <form id="staffForm" class="staff-form">
            <label for="staffCount">Number of Staff Members to Create:</label>
            <input type="number" id="staffCount" name="staffCount" min="1" max="10" required>
            <button type="submit" class="action-button">Generate Staff</button>
        </form>

        <table class="staff-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="staffTableBody">
                <!-- Table content will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
